<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure and figcaption</title>
</head>

<body>
  <div>
    <h1>Displaying Images Without Figure and Figcaption</h1>
    <img width="400" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrK_RlgJ6Ij5ToBjWCtdPzTlN4jMHZEr6NAg&s"
      alt="Flower">
  </div>

  <div>
    <figure>
      <h1>Displaying Images Using Figure and Figcaption</h1>
      <img width="400"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrK_RlgJ6Ij5ToBjWCtdPzTlN4jMHZEr6NAg&s"
        alt="Flower image">
      <figcaption style="font-size: 20px;"><i><b>Clicked by xyz</b></i></figcaption>
    </figure>
    <p style="font-size: 40px;">By using figure and figcaption you can give the details of the picture but normally you
      can't.</p>
  </div>

    <a href="../index.html"
      style="color: white; font-size: 20px; padding: 10px; border: 2px solid black; text-align: center; text-decoration: none; background-color: black;">Home</a>

    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure"
      style="color: white; font-size: 20px; padding: 10px; border: 2px solid black; text-align: center; text-decoration: none; background-color: black;">
      MDN Docs
    </a>
  </div>
</body>

</html>
