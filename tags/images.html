<!DOCTYPE html>

<nav>

      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img">MDN Documents</a>

<body>
  <h1>Displaying an Image Using a URL in HTML</h1>
  <img width="200"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1920px-HTML5_logo_and_wordmark.svg.png"
    alt="HTML5_logo">

  <figure>
    <h1>Displaying Images Using Figure and Figcaption</h1>
    <img width="400"
      src="https://w0.peakpx.com/wallpaper/269/453/HD-wallpaper-varanasi-banaras-boat-ganga-ghat-india-nature-graphy-sunshine.jpg"
      alt="Sun shine picture">
    <figcaption><i><b>View from Ganga Ghat</b></i></figcaption>
  </figure>
</body>

</html>
